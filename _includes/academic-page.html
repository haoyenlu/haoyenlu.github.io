<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --font-family-primary: 'Vollkorn', serif;
  --font-family-secondary: 'PT Sans', sans-serif;
  
  --font-size-title: 30px;
  --line-height-title: 1.2;
  --font-size-caption: 20px;
  --line-height-caption: 1.2;
  
  --color-text: #222022;
  --color-highlight-primary: #FFEF7E;
  --color-highlight-secondary: #B7F9E9;
  --border-radius-primary: 32px; 
}

@mixin mediaBig {
  @media (min-width: 450px) {
    @content;
  }
}

@include mediaBig {
  :root {
    --font-size-title: 40px;
  }  
}

.card_container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  height: auto;
  padding: 0;
  margin: 0;
}

* {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


.card {
  align-items: center;
  max-width: 650px;
  max-height:450px;
  border-radius: var(--border-radius-primary);
  box-shadow: 24px 24px 80px rgba(0,0,0,0.1);
  padding: 20px 20px 28px 20px;
  box-sizing: border-box;
  margin: 20px;
  display: flex;
  flex-direction: column;
  background-color: rgba(255, 255, 255, 0.905);
  
  @include mediaBig {
    flex-direction: column;
    align-items: center;
    margin: 40px;
    padding: 32px;
  }
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card__image {
  max-width: 400px;
  height: auto;
  border-radius: var(--border-radius-primary);
  object-fit: cover;
  margin-bottom: 18px;
  
  @include mediaBig {
    width: 45%;
    max-height: 500px;
    margin-bottom: 0;
  }
}

.card__content {
  margin-left: 1em;
  @include mediaBig {
    width: 55%;
    padding-left: 40px;
  }
}

.card__date {
  display: block;
  font-family: var(--font-family-primary);
  font-size: var(--font-size-caption);
  line-height: var(--line-height-caption);
  text-transform: uppercase;
  color: var(--color-text);
  margin-bottom: 6px;
  
  @include mediaBig {
    margin-bottom: 8px;
  }
}

.card__title {
  font-family: var(--font-family-primary);
  font-size: var(--font-size-title);
  line-height: var(--line-height-title);
  color: var(--color-text);
  box-decoration-break: clone;
  background-image: linear-gradient(90deg, var(--color-highlight-primary), var(--color-highlight-secondary));
  background-size: 100% 42%;
  background-repeat: no-repeat;
  background-position: 0 85%;
  padding: 0 4px;
  margin-left: -4px;
}


</style>
</head>


<div class="card_container">
  <div class="wow fadeIn">
    <div class="card">
      <img src="/img/others/GMU_PLogo_4CP.png" class="card__image" alt="GMU" />
      <div class="card__content">
        <time datetime="2023-01-17" class="card__date">17/01/2023 ~ 17/05/2023</time>
        <span class="card__title">Graduate Pathway Program in Computer and Information Sciences</span>
      </div>
    </div>
  </div>
  <div class="wow fadeIn">
    <div class="card">
      <img src="/img/others/national-taiwan-university.png" class="card__image" alt="NTU" />
      <div class="card__content">
        <time datetime="2018-09-01" class="card__date">09/2018 ~ 06/2022</time>
        <span class="card__title">Information Management in National Taiwan University</span>
      </div>
    </div>
  </div>
</div>
