<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.row.no-gutters {
  margin: -5px !important;
}

.row.no-gutters > * {
  padding: 5px !important;
}

.flipper {
  height: 0;
  padding-bottom: 100%;
  position: relative;
  -webkit-perspective: 800px;
  -ms-perspective: 800px;
  perspective: 800px;
}

@media (min-width: 576px) {

  .ratio-not-1-1 {
    padding-bottom: calc(50% - 5px);
  }

}

.flipper-card {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  transition: -webkit-transform 0.8s;
  transition: transform 0.8s;
  transition: transform 0.8s , -webkit-transform 0.8s ;
}

.flipper-front, .flipper-back {
  text-align: center;
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 10px;
  background: #dbf3f0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.flipper-back {
  background: #fff;
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

.flipper-card:hover{
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

.flipper-back a{
  color: blue;
  text-decoration: none;
  text-transform: uppercase;
}

</style>
</head>

<section>
    <div class="row no-gutters">

      <div class="col-12 col-sm-6 col-lg-3">
            <div class="flipper">
              <div class="flipper-card">
                <div class="flipper-front"><img src="/img/others/Poster_INTO-George-Mason-University-logo.png"></div>
                <div class="flipper-back"><a href="https://www.gmu.edu/academics/into-mason">INTO-George Mason University</a></div>
              </div>
            </div>
      </div>

      <div class="col-12 col-sm-6">

        <div class="flipper ratio-not-1-1">
          <div class="flipper-card">
            <div class="flipper-front"><img src="/img/others/ntu-tranparent.png"></div>
            <div class="flipper-back"><a href="https://management.ntu.edu.tw/en/IM">National Taiwan University Information Management</a></div>
          </div>
        </div>

      </div>
    </div>
</section>
